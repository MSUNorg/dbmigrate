<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="renderer" content="webkit"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <title>用户数据迁移系统</title>

    <link rel="stylesheet" th:href="@{~/css/admin/bootstrap.min.css}" href="/css/admin/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{~/css/admin/font-awesome.min.css}" href="/css/admin/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{~/css/admin/ionicons.min.css}" href="/css/admin/ionicons.min.css">
    <link rel="stylesheet" th:href="@{~/css/admin/AdminLTE.min.css}" href="/css/admin/AdminLTE.min.css">
    <link rel="stylesheet" th:href="@{~/css/admin/skin-blue.min.css}" href="/css/admin/skin-blue.min.css">

    <script src="/js/admin/jQuery-2.1.4.min.js"></script>
    <script src="/js/admin/bootstrap.min.js"></script>
    <!--[if lt IE 9]>
  	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  	<![endif]-->
</head>

<body class="hold-transition login-page" onload="document.forms[0].username.focus();">
  <div class="login-box">
    <div class="login-logo">
      <a href="#" style="font-family: 'Microsoft Yahei'">用户数据迁移系统</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      
      <form action="/login" method="post">
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="用户" name="name">
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="密码" name="passwd">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8">
          </div>
          <!-- /.col -->
          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
    </div>
    <!-- /.login-box-body -->
  </div>
  <!-- /.login-box -->
</body>
</html>
